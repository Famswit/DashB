<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login_container">
        <div class="back"></div>
        <div class="main_page">
          
            <img src="./images/back.png" class="log_img">
            <h2>Welcome to Login Page</h2>
            <p class="log_word">Provide your username and registered password</p>

            <div class="log_input_user">
                <span class="material-icons-sharp user"> person</span>
                <input type="text" class="add_username" placeholder="enter your username"> <br/>
            </div>
            <div class="log_input_pwd">
                <input type="password" class="add_password" placeholder="enter your password">
                <span class="material-icons-sharp user"> lock</span>

            </div>
                <button class="log_btn" onclick="redirect()">Login</button>
            <h5 class="log_link">forget password? click here</h5>
            </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
